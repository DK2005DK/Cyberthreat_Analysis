<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CyberSecure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: url('/static/register.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: zoomEffect 10s infinite alternate ease-in-out;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .register-container {
            background: rgba(0, 0, 0, 0.8); /* Dark transparent overlay */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }
    </style>
</head>
<body class="text-light d-flex justify-content-center align-items-center vh-100">

    <div class="register-container text-center">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <!-- Updated Pink Button -->
            <button type="submit" class="btn w-100" style="background-color: #69ff7d; color: white;">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login" class="text-warning">Login</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
