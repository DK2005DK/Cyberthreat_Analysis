<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecure - Advanced Threat Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('/static/cyber.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: zoomEffect 10s infinite alternate ease-in-out;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.8);
        }

        nav .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700; /* Gold hover effect */
        }

        nav ul li .btn {
            padding: 10px 15px;
            background: #1f6feb;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        nav ul li .btn:hover {
            background: #135bb4;
        }

        /* Hero Section */
        header {
            margin-top: 50px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
        }

        .btn-main {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn-main:hover {
            background: #218838;
        }

        /* Contact Section */
        .contact {
            margin-top: 50px;
        }

        .contact p {
            display: none;
            font-size: 1.2rem;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">CyberSecure</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#" id="contactBtn">Contact</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register" class="btn">Register</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header>
        <h1>Advanced Cyber Threat Analysis</h1>
        <p>Protect, Analyze, and Mitigate Threats with AI-Powered Security.</p>
        <button id="getStartedBtn" class="btn-main">Get Started</button>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p id="contactInfo">Email: support@cybersecure.com | Phone: +123-456-7890</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Created by Students | Copyrighted by College Management</p>
    </footer>

    <script>
        document.getElementById("getStartedBtn").addEventListener("click", function() {
            fetch('/check_login')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        window.location.href = "/analyze_url";
                    } else {
                        window.location.href = "/login";
                    }
                });
        });

        document.getElementById("contactBtn").addEventListener("click", function() {
            document.getElementById("contactInfo").style.display = "block";
        });
    </script>

</body>
</html>
